<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gas Price Analysis</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      body {
        background-image: url('https://images.wallpapersden.com/image/download/grey-background-and-colorful-circle_a2toZ2uUmZqaraWkpJRnamtlrWZlbWU.jpg');
      }
    </style>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background-color:Gray;" class="jumbotron text-center">
        <h1>Gas Price Analysis</h1>
        <!-- Add a button to activate scraping script -->
        <p class="lead">Kimberly Kang & Phoebe Miao</p>
        <hr class="my-4">

        <a class="btn btn-Dark btn-sm" href="https://www.linkedin.com/in/kimberly-kang-35450b75?trk=profile-badge" style="color:white">Kimberly Kang</a>
        <a class="btn btn-Dark btn-sm" href="https://www.linkedin.com/in/phoebemiao/" style="color:white">Phoebe Miao</a>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color:white">Latest Gas Price News</h2>
              <h4 class="media-heading" style="color:white">{{ mars.news_title }}</h4>
              <p style="color:white">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Real Time Gas price table from gasbuddy.com -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:white">Real Time Gas Price</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <div class="col-md-8">
            <h2 style="color:white">Predicted Price</h2>
  
            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>
        </div>

      <!-- Section for visualizations -->
    <div class="col-md-12">
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color:white">Visualizations</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <!-- style="width:450px;height:400px"; -->
        <div class="col-md-6">
          <img src="../images/tableau_trend.png" class = "center">
        </div>
          <!-- <div class="thumbnail"> -->
        <div class="col-md-12">
          <img src="../images/tableau_trend.png" class="center">
            <div class="caption">
              <h3 style="font-size:150%;">5 interesting factors</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
